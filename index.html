<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Best Friend</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6f61, #ffd700, #4facfe, #00f2fe);
            background-size: 600%;
            font-family: 'Comic Sans MS', Arial, sans-serif;
            overflow-x: hidden;
            animation: gradientShift 10s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            text-align: center;
            color: #fff;
            z-index: 1;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.5);
            max-width: 90%;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeIn 2s ease-in 3s forwards, bounceContainer 3s ease-in-out 5s infinite;
        }

        @keyframes bounceContainer {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: clamp(1.8em, 8vw, 3.2em);
            background: linear-gradient(45deg, #ff4d4d, #ffd700, #00f2fe, #ff4d4d);
            background-size: 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 2s ease-in 3.5s forwards, rainbowText 5s linear infinite, pulseGlow 1.5s ease-in-out infinite;
            margin: 0.5em 0;
        }

        @keyframes rainbowText {
            0% { background-position: 0% 50%; }
            100% { background-position: 400% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { text-shadow: 0 0 15px rgba(255, 255, 255, 0.7); }
            50% { text-shadow: 0 0 25px rgba(255, 255, 255, 1); }
        }

        p {
            font-size: clamp(0.9em, 4vw, 1.5em);
            margin: 1em 0;
            opacity: 0;
            animation: slideIn 1s ease-in forwards;
            color: #f5f7fa;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        p:nth-child(2) { animation-delay: 4s; }
        p:nth-child(3) { animation-delay: 4.2s; }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .bird-container {
            position: absolute;
            top: 10%;
            left: -100px;
            width: clamp(60px, 20vw, 100px);
            height: clamp(60px, 20vw, 100px);
            animation: flyIn 3s ease-in forwards, flyOut 3s ease-out 5s forwards;
            z-index: 2;
        }

        .bird {
            width: 100%;
            height: 100%;
            position: relative;
            animation: flapWings 0.3s ease-in-out infinite;
        }

        .bird-body {
            width: 60%;
            height: 40%;
            background: #00f2fe;
            border-radius: 50%;
            position: absolute;
            top: 30%;
            left: 20%;
            box-shadow: 0 0 10px #00f2fe;
        }

        .wing {
            width: 40%;
            height: 20%;
            background: #4facfe;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: 20%;
            left: 10%;
            transform-origin: bottom right;
        }

        .wing.right {
            left: 50%;
            transform-origin: bottom left;
        }

        .beak {
            width: 20%;
            height: 10%;
            background: #ffd700;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            position: absolute;
            top: 45%;
            left: 60%;
        }

        .eye {
            width: 10%;
            height: 10%;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 35%;
            left: 45%;
        }

        @keyframes flyIn {
            0% { transform: translateX(-100vw) translateY(-20vh); }
            100% { transform: translateX(40vw) translateY(20vh); }
        }

        @keyframes flyOut {
            0% { transform: translateX(40vw) translateY(20vh); }
            100% { transform: translateX(100vw) translateY(-20vh); }
        }

        @keyframes flapWings {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }

        .letter {
            position: absolute;
            width: clamp(40px, 15vw, 80px);
            height: clamp(30px, 10vw, 60px);
            background: #fff;
            border: 2px solid #ff4d4d;
            border-radius: 5px;
            top: 60%;
            left: 30%;
            transform: scale(0);
            animation: unfoldLetter 1s ease-in 2.5s forwards;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes unfoldLetter {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        @media (max-width: 600px) {
            .container { padding: 1.5rem; }
            h1 { font-size: clamp(1.8em, 6vw, 2.8em); }
            p { font-size: clamp(0.9em, 3.5vw, 1.3em); }
            .bird-container { width: clamp(60px, 15vw, 80px); height: clamp(60px, 15vw, 80px); }
            .letter { width: clamp(40px, 12vw, 60px); height: clamp(30px, 8vw, 40px); }
        }
    </style>
</head>
<body>
    <canvas id="confetti"></canvas>
    <div class="bird-container">
        <div class="bird">
            <div class="bird-body">
                <div class="wing"></div>
                <div class="wing right"></div>
                <div class="beak"></div>
                <div class="eye"></div>
            </div>
            <div class="letter"></div>
        </div>
    </div>
    <div class="container">
        <h1>To My Best Friend</h1>
        <p>You’re the reason I believe in unlimited chat storage</p>
        <p>Thanks for making life a hilarious adventure!</p>
        <p>I don’t say it enough, but I’m truly grateful to have a best friend like you.</p>
    </div>
    <script>
        const canvas = document.getElementById('confetti');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const confetti = [];
        const colors = ['#ff4d4d', '#ffd700', '#00f2fe', '#ff9a9e', '#4facfe', '#ff6f61', '#c3e2ff', '#ff69b4'];
        const confettiCount = window.innerWidth < 600 ? 60 : 120;

        function createConfetti() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 6 + 3,
                speed: Math.random() * 4 + 2,
                color: colors[Math.floor(Math.random() * colors.length)],
                angle: Math.random() * 360,
                shape: Math.random() > 0.5 ? 'circle' : 'star',
                rotation: Math.random() * 360
            };
        }

        function drawStar(ctx, x, y, confetti, color) {
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate((Math.PI / 180) * confetti.rotation);
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(Math.cos((18 + i * 72) * Math.PI / 180) * confetti.size, Math.sin((18 + i * 72) * Math.PI / 180) * confetti.size);
                ctx.lineTo(Math.cos((54 + i * 72) * Math.PI / 180) * (confetti.size / 2), Math.sin((54 + i * 72) * Math.PI / 180) * (confetti.size / 2));
            }
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
            ctx.restore();
        }

        for (let i = 0; i < confettiCount; i++) {
            confetti.push(createConfetti());
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach(c => {
                c.y += c.speed;
                c.x += Math.sin(c.angle) * (c.size / 3);
                c.angle += 0.05;
                c.rotation += c.speed / 2;

                if (c.y > canvas.height) {
                    c.y = -c.size;
                    c.x = Math.random() * canvas.width;
                }

                if (c.shape === 'circle') {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                } else {
                    drawStar(ctx, c.x, c.y, c, c.color);
                }
            });
            requestAnimationFrame(animateConfetti);
        }

        animateConfetti();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
